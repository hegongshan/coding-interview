<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>刷题笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

  <style type="text/css">
    a, p {
      font-size: 16px;
    }

  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '刷题笔记',
      repo: 'https://github.com/hegongshan/coding-interview',

       // Relative path enabled
      relativePath: true,

      // loadSidebar: true,

      auto2top: true,

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: ['/', '/leetcode/'], // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果',

        // Headline depth, 1 - 6
        depth: 6,

        hideOtherSidebarContent: true // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        // namespace: 'coding-interview-1',
      },

      // docsify-copy-code
      copyCode: {
        buttonText : '点击复制', //'Copy to clipboard',
        errorText  : '错误', //'Error',
        successText: '已复制', //'Copied'
      },

      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },

      plugins: [
        function(hook, vm) {
          // hook.beforeEach(function(content) {
          //   // 每次开始解析 Markdown 内容时调用
          //   // 将所有../img替换成img
          //   // https://github.com/docsifyjs/docsify/issues/936
          //   return content.replace(/..\/img/g, "img");
          // })

          hook.doneEach(function () {
            window.MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.getElementById('app')]);
          })
        }
      ]
    }
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true,
        skipTags: ["script", "noscript", "style", "textarea", "pre", "code", "a"]
      },
      "HTML-CSS": { fonts: ["TeX"] }
    });
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>


  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <script src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</body>
</html>

</body>
</html>
